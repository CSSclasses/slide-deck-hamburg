<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>CSSclasses - Event</title>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/cssclasses.css" id="theme">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="reveal/lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement( 'link' );
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match( /print-pdf/gi ) ? 'reveal/css/print/pdf.css' : 'reveal/css/print/paper.css';
        document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>

    <!--[if lt IE 9]>
    <script src="reveal/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
<div class="reveal">
    <div class="slides">

        <section class="screen-saver">

            <div class="section--left">

                <table class="schedule">
                    <tbody>
                    <tr>
                        <td>12:00-13:00</td>
                        <td>Lunch</td>
                    </tr>
                    <tr>
                        <td>13:00-16:15</td>
                        <td>Coding in groups</td>
                    </tr>
                    <tr>
                        <td>16:15-16:45</td>
                        <td>Demos</td>
                    </tr>
                    <tr>
                        <td>16:45-17:00</td>
                        <td>Wrap up</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="section--right">

                <p><a href="http://twitter.com/CSSclassesHH">@CSSclassesHH</a></p>
                <p><a href="mailto:hamburg@cssclass.es">hamburg@cssclass.es</a></p>
                <p><a href="http://cssclasses.herokuapp.com/">cssclasses.herokuapp.com</a></p>

            </div>

            <ul class="vertical-list">

                <li class="vertical-list__item">
                    <img class="img--no-border-shadow" src="assets/sinner-schrader.png">
                </li>

                <li class="vertical-list__item">
                    <img class="img--no-border-shadow" src="assets/jimdo-logo.png">
                </li>

                <li class="vertical-list__item">
                    <img class="img--no-border-shadow" src="assets/finanzcheck-logo.svg">
                </li>
            </ul>

        </section>

    </div>

</div>

<script src="reveal/lib/js/head.min.js"></script>
<script src="reveal/js/reveal.js"></script>

<script>
    // Full list of configuration options available at:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        transition: 'slide', // none/fade/slide/convex/concave/zoom

        // Optional reveal.js plugins
        dependencies: [
            { src: 'reveal/lib/js/classList.js', condition: function() { return !document.body.classList; } },
            { src: 'reveal/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
            { src: 'reveal/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
            { src: 'reveal/plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
            { src: 'reveal/plugin/zoom-js/zoom.js', async: true },
            { src: 'reveal/plugin/notes/notes.js', async: true }
        ]
    });
</script>

</body>
</html>
